<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Diff Tool</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/js/index.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <h1 class="mb-3 border-bottom border-primary">HTML Diff results</h1>

    <div class="row">
      <div class="col-2">
        Source path:
      </div>
      <div id="sourcePath" class="col-6">
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        Target path:
      </div>
      <div id="targetPath" class="col-6">
      </div>
    </div>

    <div class="mt-3">
      <button type="button" class="btn btn-link toggle-link-all">Collapse All</button>
      <button type="button" class="btn btn-link toggle-link-all">Expand All</button>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">Different content (<span id="sameFilesWithContentDiffCount"></span>)
            <button data-divId="sameFilesWithContentDiff" type="button" class="btn btn-link toggle-link mb-1">Collapse</button>
          </h5>
          <p class="card-text">
            <div id="sameFilesWithContentDiff">
            </div>          
          </p>
        </div>
      </div>    

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">Missing files (<span id="missingFilesCount"></span>)
            <button data-divId="missingFiles" type="button" class="btn btn-link toggle-link mb-1">Collapse</button>
          </h5>
          <p class="card-text">
            <div id="missingFiles">
            </div>          
          </p>
        </div>
      </div>      

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">New files (<span id="newFilesCount"></span>)
            <button data-divId="newFiles" type="button" class="btn btn-link toggle-link mb-1">Collapse</button>
          </h5>
          <p class="card-text">
            <div id="newFiles">
            </div>          
          </p>
        </div>
      </div>     

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">Same files (<span id="sameFilesCount"></span>)
            <button data-divId="sameFiles" type="button" class="btn btn-link toggle-link mb-1">Collapse</button>
          </h5>
          <p class="card-text">
            <div id="sameFiles">
            </div>          
          </p>
        </div>
      </div>     

    </div>
</body>

</html>
